<mat-card class="add-new-members">
    <mat-card-title>
      Add new members
    </mat-card-title>
    <mat-card-content>
      <h4>Select the users you want to add to the channel:</h4>
      <mat-selection-list [(ngModel)]=userSelected #selectedUsers>
        <mat-list-option *ngFor="let user of allUsers" [value]=user>
          {{user.firstName}}
        </mat-list-option>
      </mat-selection-list>
      <h5>
        Selected Users: {{selectedUsers.selectedOptions.selected.length}}
      </h5>
      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let user of userSelected">
          {{user.firstName}}
        </mat-list-item>
      </mat-list>
      <button mat-raised-button color="primary" (click)=addMembersToChannel()>Add Members</button>
    </mat-card-content>
  </mat-card>
